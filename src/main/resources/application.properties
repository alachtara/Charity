#Spring datasource
spring.datasource.url=jdbc:mysql://localhost:3306/charity_donation?serverTimezone=UTC
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.initialization-mode=always

#Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.locale=pl_PL
spring.web.locale-resolver=fixed

#spring.mvc.locale=pl_PL
#spring.mvc.locale-resolver=fixed

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.security=DEBUG


#EmailSender

support.email=email@email.com
spring.mail.host=hostname.com
spring.mail.port=587
spring.mail.username=email@email.com
spring.mail.password=password
spring.mail.properties.mail.debug=true
grails.plugin.springsecurity.ui.register.emailFrom = 'email@email.com'
grails.plugin.springsecurity.ui.forgotPassword.emailFrom = 'email@email.com'